<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            direction: rtl; /* اتجاه النص من اليمين إلى اليسار */
            text-align: right; /* محاذاة النص إلى اليمين */
        }
        header, footer {
            text-align: center;
        }
        form {
            margin: 20px;
        }
        label {
            display: block; /* جعل كل تسمية تظهر في سطر جديد */
            margin: 10px 0 5px; /* مسافة بين التسمية والمدخل */
        }
        input {
            width: 100%; /* جعل المدخلات تأخذ عرض كامل */
            padding: 8px;
            margin-bottom: 10px; /* مسافة بين المدخلات */
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* لون الزر عند التحويم */
        }
    </style>
</head>
<body>
    <header>
        <h1>التسجيل في جماعة العلوم</h1>
        <nav>
            <ul>
                <li><a href="الصفحةالاساسية.html">الرئيسية</a></li>
                <li><a href="activities.html">الأنشطة</a></li>
                <li><a href="gallery.html">المعرض</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="registrationForm">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>

                <button type="submit">تسجيل</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 جماعة العلوم</p>
    </footer>

    <script>
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // هنا يمكنك إضافة كود لحفظ بيانات التسجيل

            // إعادة توجيه المستخدم إلى الصفحة الرئيسية
            window.location.href = "الصفحةالاساسية.html"; // تأكد من أن "الصفحةالاساسية.html" هو اسم ملف الصفحة الرئيسية
        };
    </script>
</body>
</html>
